apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "ch.ethz.soms.nervous.android"
        minSdkVersion 18
        targetSdkVersion 20
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile project(':javanervousvm')
    compile files('libs/android-support-v4.jar')
    compile files('libs/protobuf-java-2.5.0-javadoc.jar')
    compile files('libs/protobuf-java-2.5.0.jar')
}
